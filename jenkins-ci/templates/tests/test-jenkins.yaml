apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jenkins.fullname" . }}-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  containers:
    - name: test-jenkins
      image: curlimages/curl:latest
      command:
        - sh
        - -c
        - |
          until curl -s -f http://{{ include "jenkins.fullname" . }}:8080; do
            echo waiting for Jenkins;
            sleep 5;
          done;
          exit 0